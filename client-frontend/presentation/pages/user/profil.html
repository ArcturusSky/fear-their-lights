<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fear Their Light</title>
            <link rel="icon" type="image/x-icon" href="/fear-their-light/client-frontend/public/flashlight_favicon.ico">
    <link rel="stylesheet" href="./profil.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="agent-card">
            <div class="agent-header">
                <h1>CLASSIFIED</h1>
                <div class="agent-id">ID: #12345</div>
            </div>
            <div class="agent-info">
                <img src="/fear-their-light/client-frontend/public/avatar_model.jpg" alt="Agent Avatar" class="agent-avatar">
                <div class="agent-details">
                    <p>Name: <span id="agentName">John Doe</span></p>
                    <p>Rank: <span id="agentRank">Rookie</span></p>
                    <p>Status: <span id="agentStatus" class="status-active">Active</span></p>
                </div>
            </div>
            <div class="agent-stats">
                <h2>Stats</h2>
                <p>Attempts: <span id="AttemptCount">4</span></p>
                <p>Kills: <span id="KillCount">5</span></p>
                <p>Survived: <span id="SurvivalCount">1</span></p>
                <div class="stat-bar">
                    <span>Survival rate</span>
                    <div class="bar"><div class="bar-fill" style="width: 25%;"></div></div>
                </div>
            </div>
            <a href="../index/registered_index.html" class="pixel-button">Return to Main Page</a>
        </div>
    </main>
</body>
</html>
